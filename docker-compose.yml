version: '3.8'

services:
  credit_risk_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit_risk_api
    ports:
      - "8000:8000"
    volumes:
      # Map the local mlruns folder so the API can load the trained models
      - ./mlruns:/app/mlruns
      # ADDITION: Map your data or src folder if you want 'Hot Reloading' during development
      # - ./src:/app/src 
    environment:
      - MLFLOW_TRACKING_URI=file:///app/mlruns
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    # Ensures the service stays up unless you manually stop it
    restart: unless-stopped
    # ADDITION: Explicitly set the healthcheck if not defined in Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: credit_risk_network