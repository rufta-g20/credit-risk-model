version: '3.8'

services:
  credit_risk_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit_risk_api
    ports:
      - "8000:8000"
    volumes:
      # Map the local mlruns folder so the API can load the trained models
      - ./mlruns:/app/mlruns
    environment:
      # Explicitly tell the container where the MLflow logs are
      - MLFLOW_TRACKING_URI=/app/mlruns
      - LOG_LEVEL=info
    # Ensures the service stays up unless you manually stop it
    restart: unless-stopped

networks:
  default:
    name: credit_risk_network