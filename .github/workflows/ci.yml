name: Continuous Integration Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Removed cache: 'pip' to force fresh install of dependencies
          # which ensures pandas==1.5.3 is installed correctly.

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Code Linter (Black)
        run: |
          # Use black --check to only check for issues without modifying files
          black --check src/ tests/

      - name: Run Unit Tests (Pytest)
        run: |
          # Use the pytest command
          python -m pytest