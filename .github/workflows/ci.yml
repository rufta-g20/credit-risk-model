name: Continuous Integration Checks

on:
  push:
    branches:
      - main
      - 'task-*'
  pull_request:
    branches:
      - main

jobs:
  quality-assurance:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: "sqlite:///mlflow.db"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core requirements first
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure dev tools are present
          pip install black flake8 safety pytest httpx

      - name: Run Formatter (Black)
        run: black --check src/ tests/
        continue-on-error: true 

      - name: Run Linter (Flake8)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Security scan dependencies
        # Documenting the risk: 'safety' might flag older pandas/numpy required by xverse
        run: safety check || true

      - name: Run Unit Tests (Pytest)
        run: |
          # Setting PYTHONPATH ensures pytest can find the 'src' directory
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest tests/